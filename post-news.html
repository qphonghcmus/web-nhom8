	<div class="post-article-div">
		<h3>Thêm bài viết</h3>
		<br/>
		<form action="" method="POST" >
			<div class="head">
				<div>
					<input type="text" class="title-name" placeholder="Tiêu đề bài viết">
					<br/><br/>

				</div>
				<br/><br/>
				<div class="chuyenmuc-tag">
					CHUYÊN MỤC: <select name="chuyenmuc" id="">
						<option value="thethao">Thể thao</option>
						<option value="thoitrang">Thời trang</option>
					</select>
					<br/><br/>
					TAG:
					<input type="text" id="tags">
					<button onclick="return AddTags()">Thêm Tag</button>
					<div id="add-tag-div"></div>
					<!-- <input type="text" id="add-tag-textbox"> -->
				</div>

	<script>
		CKEDITOR.replace('editor1');

		function AddTags(){
			var _tag = document.getElementById('tags').value;
			if(_tag != null){
				var para = document.createElement("p");
				var node = document.createTextNode(_tag);
				para.appendChild(node);

				document.getElementById('add-tag-div').appendChild(para)
			}
			return false;
		}

	</script>
